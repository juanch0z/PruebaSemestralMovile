<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Qr & Scan qr</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    
    <ion-card>
      <ion-card-content>
        <qrcode [qrdata]="qrCodeString" [width]="256"></qrcode>
      </ion-card-content>
    </ion-card>

    <div class="cam">
      <label>Qr: </label>
      <select #selectList (change)="selectCamera(selectList.value)">
        <option *ngFor="let camera of cameras" value={{camera.label}}>
          {{ camera.label }}
        </option>
      </select>
    </div>

    <div class="labelqr">
      <label>LECTOR QR</label>
    </div>

    <zxing-scanner style="width: 500px;" [enable]="scannerEnabled" [device]="myDevice"
      (camerasFound)="camerasFoundHandler($event)" (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
    <p *ngFor="let result of results">{{result}}</p>
    
    <br>
    <ion-button expand="block" (click)="backtohome()">Volver a home</ion-button>

  </div>


</ion-content>
